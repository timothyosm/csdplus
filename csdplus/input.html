<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    body {
        height: 700px;
        padding: 20px;
        background-color: whitesmoke;
    }

    .card {
        background-color: #353A40;
        width: 650px;
        color: white;
    }
</style>

<body>

    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Field</th>
                <th scope="col">Key</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Analyst</td>
                <td>msg.analyst</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Customer</td>
                <td>msg.customer</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Ticket Number</td>
                <td>msg.ticketNum</td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td>Time and Date</td>
                <td>msg.timeDate</td>
            </tr>

        </tbody>
    </table>




    <h5>
        Stored Messages
    </h5>
    <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Reply Title...">
        <small id="emailHelp" class="form-text text-muted">This will be the Button Title, so keep it short.</small>
    </div>
    <div>
        <div class="form-group">
            <textarea class="form-control" id="mainMsg" rows="3" value=""></textarea>
        </div>
        <input class="btn btn-dark btn-sm" id='save' type="submit" value="Save" />
        <input class="btn btn-dark btn-sm" type="submit" value="Back Home" />
    </div>
    <br>
    <div class="card">
        <h5 class="card-header">
            Title </h5>

        <div class="card-body">
            <div id="storedMessages">
            </div>
        </div>
    </div>

    <script src="ui.js"></script>


</body>

</html>

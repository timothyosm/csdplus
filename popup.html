<!DOCTYPE html>
<html>
<style>
button {
  position: relative;
  background-color: #448896;
  border: none;
  font-size: 10px;
  padding: 5px;
  color: #FFFFFF;
  width: 100%;
  text-align: center;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  text-decoration: none;
  overflow: hidden;
  cursor: pointer;
}

button:after {
  content: "";
  background: #E9F0FE;
  display: block;
  position: absolute;
  padding-top: 300%;
  padding-left: 350%;
  margin-left: -20px!important;
  margin-top: -120%;
  opacity: 0;
  transition: all 0.8s
}

button:active:after {
  padding: 0;
  margin: 0;
  opacity: 1;
  transition: 0s
}

    h3 {

        border: none;
        color: white;
        font-size: 16px;
        margin: auto;
        padding: 5px;
        text-align: center;

    }
</style>

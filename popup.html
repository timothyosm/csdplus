<!DOCTYPE html>
<html>
<link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Signika&display=swap" rel="stylesheet">
<style>
  h2 {
    font: 400 30px/1.3 'Oleo Script', Helvetica, sans-serif;
    text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.2);
    color: white;
    text-align: center;
  }

  .example_a {
    color: #fff !important;
    text-decoration: none;
    background: #4B77BE;
    padding: 5px;
    border-radius: 5px;
    display: inline-block;
    border: none;
    transition: all 0.4s ease 0s;
    width: 100px;
  }

  .example_a:hover {
    background: #22A7F0;
    letter-spacing: 1px;
    -webkit-box-shadow: 0px 5px 40px -10px rgba(0, 0, 0, 0.57);
    -moz-box-shadow: 0px 5px 40px -10px rgba(0, 0, 0, 0.57);
    box-shadow: 5px 40px -10px rgba(0, 0, 0, 0.57);
    transition: all 0.4s ease 0s;
    width: 100px;
    cursor: pointer;
  }

  body {
    width: 140px;
    background-color: #1F4788;
  }



  #ticketInput {
    margin: auto;
    width: 138px;
  }

  #ticketInputpr {
    margin: auto;
    width: 138px;
  }



  div input a {
    font-family: 'Signika', sans-serif;
  }

  body {
    text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.1);

  }
</style>

<body>
  <h2>CSD+</h2>
  </h2>
  <p style='color: white; text-align: center; font-weight: bold;'>Stored Replies</p>
  <div id="iReply" class="button_cont" align="center"><a class="example_a"> No Contact </a></div>
  <p></p>
  <div id="iCall" class="button_cont" align="center"><a class="example_a">Message Left</a></div>
  <p></p>
  <div id="iDb" class="button_cont" align="center"><a class="example_a"> DB request </a></div>
  <p></p>
  <div id="iDev" class="button_cont" align="center"><a class="example_a">Sent to Dev </a></div>
  <p></p>
  <div id="iResponce" class="button_cont" align="center"><a class="example_a">Initial Responce</a></div>
  <p></p>
  <div>
    <p style='color: white; text-align: center; font-weight: bold;'>Search Tickets</p>
    <input id="ticketInput" type="text" value="" placeholder="Ticket Number" autofocus/>
    <p></p>
    <div id="submit" class="button_cont" align="center"><a class="example_a">Search Open</a></div>
    <p></p>

    <div id="submitclosed" class="button_cont" align="center"><a class="example_a">Search Closed</a></div>

    <p></p>
    <p style='color: white; text-align: center; font-weight: bold;'>Search PR by Description</p>
    <input id="ticketInputpr" type="text" value="" placeholder="Description"/>
    <p></p>
    <div id="submitpr" class="button_cont" align="center"><a class="example_a">Search</a></div>
    <p></p>
  </div>

  <script src="background.js"></script>


</body>

</html>
